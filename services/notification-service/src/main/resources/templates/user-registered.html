<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Local Trade!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F5F1EB; /* Beżowe tło */
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border: 1px solid #6B4F3E; /* Ciemny brąz (border) */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            background-color: #FFFFFF;
        }
        .header {
            font-size: 24px;
            color: #2E2E2E; /* Ciemny tekst */
            text-align: center;
        }
        .content {
            margin-top: 20px;
            text-align: center;
            color: #2E2E2E;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #885a1f; /* Brązowy przycisk */
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #6B4F3E;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #6B4F3E;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">
        Hi, <span th:text="${userName}">[Username]</span>!
    </h1>

    <div class="content">
        <p>
            Welcome to Local Trade! We are thrilled to have you join us.
            Your account is now active.
        </p>
        <a th:href="${userProfileLink}" class="button" style="color: #FFFFFF;">Go to your profile</a>
    </div>

    <div class="footer">
        <p>Thank you,<br>The Local Trade Team</p>
    </div>
</div>
</body>
</html>
