name: CI/CD Build, Test & Dockerize (Monorepo)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest


    services:
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000/tcp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Maven Cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven Tests (with Testcontainers)

        run: mvn -B verify
        env:
          S3_ENDPOINT: http://minio:9000
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin

      - name: Upload JaCoCo report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports-all-modules
          path: '**/target/site/jacoco/'
          retention-days: 7



      - name: 1. Build the 'builder' image

        run: docker compose build builder

      - name: 2. Build the final service images

        run: docker compose build main-api notification-service
