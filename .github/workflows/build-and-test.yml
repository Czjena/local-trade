name: CI/CD Build, Test & Dockerize (Monorepo)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000/tcp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Maven Cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven


      - name: Run Maven Tests (with Testcontainers)
        run: mvn -B verify
        env:
          S3_ENDPOINT: http://minio:9000
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          MAILTRAP_USERNAME: ${{ secrets.MAILTRAP_USERNAME }}
          MAILTRAP_PASSWORD: ${{ secrets.MAILTRAP_PASSWORD }}

      - name: Upload JaCoCo report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports-all-modules
          path: '**/target/site/jacoco/'
          retention-days: 7

      - name: Create dummy .env file
        run: |
          touch .env
          echo "DB_NAME=test" >> .env
          echo "DB_USER=test" >> .env
          echo "DB_PASSWORD=test" >> .env
          echo "MINIO_ROOT_USER=test" >> .env
          echo "MINIO_ROOT_PASSWORD=test" >> .env

      - name: Build Docker images
        run: docker compose build